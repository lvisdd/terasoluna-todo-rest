<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rest API Tester</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/rest-api-tester-app.css" />
    
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/ripples.min.css">
</head>

<body ng-app="RestApiTesterApp">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="#">Rest API Tester</a>
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="main">
        <header class="jumbotron">
            <h1>Rest API Tester</h1>
        </header>
        <article>
            <div class="panel panel-default">
                <div class="panel-heading">REQUEST</div>
                <table class="table">
                    <tr>
                        <th nowrap="nowrap">REQUEST</th>
                        <td>
                            <textarea class="form-control" placeholder="ex) http://localhost:8080/todo-web/api/v1/todos/" ng-model="requestPath" ng-change="requestPathChange()"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th nowrap="nowrap">METHOD</th>
                        <td>
                            <div class="btn-group">
                                <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'GET'">GET</label>
                                <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'POST'">POST</label>
                                <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'PUT'">PUT</label>
                                <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'DELETE'">DELETE</label>
                                <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'HEAD'">HEAD</label>
                                <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'OPTIONS'">OPTIONS</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>BODY</th>
                        <td>
                            <textarea class="form-control" rows="10" placeholder='ex) { "todoTitle": "Hello World!" }' ng-model="requestBody"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="panel-body">
                    <button type="submit" class="btn btn-primary" ng-click="requestSubmitClick()" ng-disabled="submitDisabled">Submit</button>
                </div>
            </div>
        </article>
        <article>
            <div class="panel panel-default">
                <div class="panel-heading">RESPONSE</div>
                <table class="table">
                    <tr>
                        <th nowrap="nowrap">STATUS</th>
                        <td>
                            <input type="text" class="form-control" readonly="readonly" ng-model="responseStatus" />
                        </td>
                    </tr>
                    <tr>
                        <th nowrap="nowrap">HEADERS</th>
                        <td>
                            <textarea class="form-control" rows="10" readonly="readonly" ng-model="responseHeaders"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th nowrap="nowrap">BODY</th>
                        <td>
                            <textarea class="form-control" rows="10" readonly="readonly" ng-model="responseBody"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </article>
    </div>
    <script src="../static/js/angular.min.js" type="text/javascript"></script>
    <script src="../static/js/ui-bootstrap-tpls-1.1.2.min.js" type="text/javascript"></script>
    <script src="../static/js/rest-api-tester-app.js" type="text/javascript"></script>
</body>

</html>
